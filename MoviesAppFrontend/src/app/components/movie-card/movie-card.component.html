<form [formGroup]="movieForm"
    (ngSubmit)="saveChanges()">
    <mat-card class="movie-card">
        <mat-card-header>
            <mat-card-title>
                <mat-form-field appearance="fill"
                    style="width: 70%;">
                    <mat-label>Movie Name</mat-label>
                    <input matInput
                        formControlName="name">
                </mat-form-field>
                <mat-form-field appearance="fill"
                    style="width: 25%;">
                    <mat-label>Year</mat-label>
                    <input matInput
                        formControlName="year">
                </mat-form-field>
            </mat-card-title>
            <button mat-icon-button
                type="button"
                class="edit-button"
                (click)="onEdit()">
                <mat-icon>edit</mat-icon>
            </button>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field appearance="fill"
                class="full-width">
                <mat-label>Genres</mat-label>
                <input matInput
                    formControlName="genres"
                    placeholder="Drama, Action...">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Age Limit</mat-label>
                <input matInput
                    type="number"
                    formControlName="ageLimit">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Rating</mat-label>
                <input matInput
                    type="number"
                    formControlName="rating">
            </mat-form-field>

            <div formArrayName="actors">
                <div *ngFor="let actor of actors.controls; let i = index"
                    class="actor-row"
                    [formGroupName]="i">
                    <mat-form-field appearance="fill"
                        class="half-width">
                        <mat-label>First Name</mat-label>
                        <input matInput
                            formControlName="firstName">
                    </mat-form-field>

                    <mat-form-field appearance="fill"
                        class="half-width">
                        <mat-label>Last Name</mat-label>
                        <input matInput
                            formControlName="lastName">
                    </mat-form-field>

                    <button *ngIf="movieForm.enabled"
                        type="button"
                        mat-button
                        color="warn"
                        (click)="removeActor(i)">
                        remove
                    </button>
                </div>

                <div class="add-actor-container">
                    <button *ngIf="movieForm.enabled"
                        type="button"
                        mat-button
                        (click)="addActor()">Add Actor</button>
                </div>
            </div>

            <div class="director-field" formGroupName="director">
                <mat-form-field appearance="fill"
                    class="half-width">
                    <mat-label>Director First Name</mat-label>
                    <input matInput
                        formControlName="firstName">
                </mat-form-field>

                <mat-form-field appearance="fill"
                    class="half-width">
                    <mat-label>Director Last Name</mat-label>
                    <input matInput
                        formControlName="lastName">
                </mat-form-field>
            </div>

            <mat-form-field appearance="fill"
                class="full-width">
                <mat-label>Synopsis</mat-label>
                <textarea matInput
                    formControlName="synopsis"
                    rows="5"></textarea>
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
            <button *ngIf="movieForm.enabled"
                mat-flat-button
                color="primary"
                type="submit"
                [disabled]="!movieForm.valid">Save</button>
        </mat-card-actions>
    </mat-card>
</form>
